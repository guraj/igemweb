    tertiary_button_url = "http://linktr.ee/igematberkeley"
    finance_primary_button      = "Join Our Team"
    finance_primary_button_url  = "finance-join-our-team"
    finance_secondary_button    = "Be A Partner"
    finance_secondary_button_url = "finance-be-a-partner"

