    tertiary_button_url  = "https://www.instagram.com/igematberkeley/"

  [params.portfolio]
    enable    = true
    title     = "OUR TEAMS"
    subtitle  = "Take a look at our Wetlab and Computational Biology teams."

  [params.call_to_action]
    enable              = true
    background_image    = "images/backgrounds/cta-background.jpg"
    title               = "APPLY NOW"
    primary_button      = "Apply to an iGEM team"
    primary_button_url  = "https://forms.gle/c4TgnW8mzwJ5iUWt8"
