{{ define "main" }}

<body style="background-color:#f0f9fa;">
  <section class="site-blog details">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <article class="site-blog-details">
            <p>Spring 2023 Event</p>
            <h2 class="blog-title">{{ .Title }}</h2>

          </article>
        </div>
      </div>
    </div>
  </section>
</body>

{{ end }}
