{{ with .Site.Data.testimonial }}
  {{ if .enable }}
    <section class="site-testimonial">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="section-title">
              <h2>
                {{ .title }}
              </h2>
              <p>
                {{ .subtitle }}
              </p>
            </div>
            <div class="center">
              <iframe src="https://calendar.google.com/calendar/embed?src=berkeley.edu_1fhdm47g34q1p7atui3q1j58u4%40group.calendar.google.com&ctz=America%2FLos_Angeles" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
