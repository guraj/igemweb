<style>
  .small-rounded-button {
    border-radius: 40px; /* Rounded corners */
    font-size: 18px; /* Smaller font size */
    line-height: 1; /* Adjust line height for smaller button */
    text-decoration: none; /* Optional: Removes underline from links */
    display: inline-block; /* Aligns the button properly */
    margin-top: 50px; /* Add space above the button */
  }

  .button-center {
    text-align: center; /* Centers the button */
  }
</style>

{{ with .Site.Data.counter }}
  {{ if .enable }}
  <section class="site-counter" id="counter">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2 class="text-white">{{ .heading }}</h2>
          </div>
        </div>
        {{ range .counter_item }}
        <div class="col-lg-3 col-md-6">
          <div class="site-counter-item">
            <span class="site-counter-item-title">{{ .title }}</span>
            <br>
            <span class="site-counter-item-title"><b>{{ .location }}</b></span>
            <br>
            <span class="site-counter-item-title"><b>{{ .time }}</b></span>
            <h3 class="site-counter-item-number">{{ .number }}</h3>
          </div>
        </div>
        {{ end }}
        <div class="col-12 button-center">
          <a href="/apply" class="btn btn-primary small-rounded-button">Apply Today</a>
        </div>
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
