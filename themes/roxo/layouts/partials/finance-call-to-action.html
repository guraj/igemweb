{{ with .Site.Params.call_to_action }}
  {{ if .enable }}
  <section class="site-cta">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <ul class="site-cta-buttons">
            <li>
              <a href="{{ .finance_primary_button_url | absURL }}" class="btn btn-secondary">
                <span class="btn-area">
                  <span data-text="{{ .finance_primary_button }}">
                    {{ .finance_primary_button }}
                  </span>
                </span>
              </a>
            </li>
            <li>
              <a href="{{ .finance_secondary_button_url | absURL }}" class="btn btn-primary">
                <span class="btn-area">
                  <span data-text="{{ .finance_secondary_button }}">
                    {{ .finance_secondary_button }}
                  </span>
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
