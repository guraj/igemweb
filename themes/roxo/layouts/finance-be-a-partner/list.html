{{ define "main" }}

<body style="background-color:#fcfbf7;">
  <section class="site-blog details">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <article class="site-blog-details">
            <p>Finance</p>
            <h2 class="blog-title">{{ .Title }}</h2>
            <img class="feature-image" src="{{ .Params.feature_image | absURL }}" alt="blog-feature-image">
            {{ .Content }}
            <iframe src="https://docs.google.com/presentation/d/1ZGdjNfd09PBSJGEozwfqNmMiub8ETcF2_4gDt_qKHvo/embed?start=false&loop=false&delayms=3000" frameborder="0" width="960" height="569" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
          </article>
        </div>
      </div>
    </div>
  </section>
</body>

{{ end }}
